name: Publish Master

on:
  push:
    branches: 
      - master

jobs:
  publish_to_workshop:
    name: Publish to Steam Workshop
    runs-on: ubuntu-latest
    steps:
      - name: Initialize ENV
        run: |
          echo VERSION=$(echo ${GITHUB_REF:11}) >> $GITHUB_ENV
          echo TIMESTAMP=$(echo $(date +'%Y-%m-%dT%H:%M:%S')) >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v2      
      
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Build mod
        run: python utils/publish.py

      - name: Create artifacts
        uses: actions/upload-artifact@v2
        with:
          name: nma
          path: ${{ github.workspace }}/dist/**/*
      
      - name: workshop-upload
        uses: arma-actions/workshop-upload@v1
        with:
          appId: '394360'    # default
          itemId: '2263932526' # Id of item to update
          contentPath: 'dist'
          changelog: '[{{ env.TIMESTAMP }}] Night build'
        env:
          STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
          STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}
  
