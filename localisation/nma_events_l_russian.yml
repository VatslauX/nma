l_russian:
  nma_japan.1.t:0 "Удар по Южному направлению"
  nma_japan.1.d:0 "Пока мировое внимание приковано к событиям в Европе, мы можем начать нашу экспансию на южные территории. Да будет так!"
  nma_japan.1.a:0 "ТОРА! ТОРА! ТОРА!"
  
  nma_spain.1.t:0 "Карт-Бланш"
  nma_spain.1.d:0 "Глядя на то, как народ Германии собирается в единую и могущественную империю, наши взоры устремлены в сторону нашего соседа. Нам жизненно необходимо принять меры для объединения Иберийского полуострова."
  nma_spain.1.a:0 "К оружию!"
  nma_spain.2.t:0 "Мы проиграли"
  nma_spain.2.d:0 "Настал момент признать наше поражение и покинуть Европу"
  nma_spain.2.a:0 "Пощады!"

  nma_grinding.2.t:0 "Эфиопия капитулировала"
  nma_grinding.2.d:0 "С падением Аддис-Абебы мы приблизились к полному контролю над Эфиопией. Теперь же нам предстоит разобраться, как управлять нашими новыми территориями."
  nma_grinding.2.a:0 "Создать марионеточное государство Эфиопия"
  nma_grinding.2.b:0 "Аннексировать Эфиопию"

  nma_grinding.4.t:0 "Падение Белграда"
  nma_grinding.4.desc:0 "Испугавшись нашего молниеносного блицкрига, князь-регент Югославии Павел в панике покинул страну, оставив её на нашу милость. Теперь перед нами стоит задача по организации управления югославскими территориями."
  nma_grinding.4.a:0 "Аннексировать всю Югославию"
  nma_grinding.4.b:0 "Признать Венгерские территориальные требования и аннексировать Югославию"
  nma_grinding.4.c:0 "Передать ресурсные регионы Венгрии"
  nma_grinding.4.d:0 "Передать ресурсные регионы Румынии"
  nma_grinding.4.e:0 "Передать ресурсные регионы Болгарии"

  nma_grinding.6.t:0 "Судьба Греции"
  nma_grinding.6.desc:0 "В результате совместной операции наших ВВС, ВМФ и сухопутных войск, нам удалось сломить греческое сопротивление в Афинах. Сразу после этого правительство Греции объявило о безоговорочной капитуляции, оставляя открытым вопрос об управлении новыми территориями."
  nma_grinding.6.a:0 "Аннексировать всю Грецию"
  nma_grinding.6.b:0 "Передать ресурсные регионы Венгрии"
  nma_grinding.6.c:0 "Передать ресурсные регионы Румынии"
  nma_grinding.6.d:0 "Передать ресурсные регионы Болгарии"
