l_russian:
  nma_japan.1.t:0 "Удар по Южному направлению"
  nma_japan.1.d:0 "Пока мировое внимание приковано к событиям в Европе, мы можем начать нашу экспансию на южные территории. Да будет так!"
  nma_japan.1.a:0 "ТОРА! ТОРА! ТОРА!"

  nma_spain.1.t:0 "Карт-Бланш"
  nma_spain.1.d:0 "Глядя на то, как народ Германии собирается в единую и могущественную империю, наши взоры устремлены в сторону нашего соседа. Нам жизненно необходимо принять меры для объединения Иберийского полуострова."
  nma_spain.1.a:0 "К оружию!"
  nma_spain.1.b:0 "Ладненько"

  nma_grinding.2.t:0 "Карт-Бланш"
  nma_grinding.2.d:0 "Глядя на то, как народ Германии собирается в единую и могущественную империю, наши взоры устремлены в сторону нашего соседа. Нам жизненно необходимо принять меры для объединения Иберийского полуострова."
  nma_grinding.2.a:0 "К оружию!"
  nma_grinding.2.b:0 "Ладненько"

  nma_grinding.1.t:0 "Эфиопия капитулировала"
  nma_grinding.1.d:0 "С падением Аддис-Абебы мы приблизились к полному контролю над Эфиопией. Теперь же нам предстоит разобраться, как управлять нашими новыми территориями."
  nma_grinding.1.a:0 "Создать марионеточное государство Эфиопия"
  nma_grinding.1.b:0 "Аннексировать Эфиопию"
