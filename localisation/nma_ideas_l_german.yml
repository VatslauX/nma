l_german:
  kenpeitai:0 "Kenpeitai"
  kenpeitai_desc:0 "Die Militärpolizei der Imperialen Japanischen Armee. Eine reguläre Militärpolizei und Geheimpolizei zugleich. In japanisch besetzten Gebiet haben die Kenpeitai auch solche verhaftet die unter Verdacht für Anti-japanische Gesinnung standen."
  usa_synth_ban:0 "Texas Oil lobby"
  usa_synth_ban_desc:0 "Unser Land hält unglaubliche Mengen an natürlichen Ressourcen. Es besteht keine Notwendigkeit in synthetische Öl technologien zu investieren, da es zu riskant für unsere Investoren sein könnte."
  usa_synth_banJapWar:0 "Texas Oil lobby"
  usa_synth_banJapWar_desc:0 "Unser Land hält unglaubliche Mengen an natürlichen Ressourcen. Es besteht keine Notwendigkeit in synthetische Öl technologien zu investieren, da es zu riskant für unsere Investoren sein könnte. "
  uk_fb_fix:0 "Rule, Britannia!"
  uk_fb_fix_desc:0 "Um die Sicherheit unserer Insel zu gewährleisten müssen wir uns darauf konzentrieren unsere strategischen Territorien im Mittelmeer nicht zu verlieren. Während wir diese Kontrollieren kann unser Volk sich sicher fühlen."
  usa_lock:0 "Rezession"
  usa_lock_desc:0 "Dagegen können wir immoment nichts tun."
  ger_spyslots:0 "Si vis pacem, para bellum"
  ger_spyslots_desc:0 "Seit dem Vertrag von Versailles dürfen wir keine Armee mehr haben, aber diese Beschränkung ist nur eine Frage der Zeit. Wir müssen jegliche Information über unsere letzten Feinde gewinnen. Je früher wir es machen, desto schneller wird unser Land seine Wunden heilen und zurückschlagen!"
  special_forces_cap_exploit:0 "Spezialeinheiten Kapazitäts Überschreitung"
  special_forces_cap_exploit_desc:0 "[THIS.GetName] überschreitet das Spezialeinheiten Limit. Es sind [?nma_allowed_special_forces_battalions_count|G0] Spezialeinheiten Bataillone erlaubt, aber es hat [?nma_special_forces_battions_count|G0] Bataillone. Getestet im §Y[?nma_special_forces_check_date.GetDateString]§!."