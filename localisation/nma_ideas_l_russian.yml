  kenpeitai:0 "Кэмпэйтай"
  kenpeitai_desc:0 "Cлужба безопасности Сухопутных войск Императорской Японии."
  usa_synth_ban:0 "Движение зеленых"
  usa_synth_ban_desc:0 "Наше общество выступает против постройки новых нефтеперерабатывающих заводов, так как их влияение на окружающую среду еще недостаточно изучено. Нам нужно глубже изучить этот вопрос, прежде чем мы сможем продолжить постройку новых объектов."
  uk_fb_fix:0 "Rule, Britannia!"
  uk_fb_fix_desc:0 "В целях безопасности нашего острова мы не должны допускать потери контроля над важными стратегическими областями в акватории Средиземного моря. Пока они находятся под нашим контролем, наш народ будет чувствовать себя в безопасности."
  usa_lock:0 "Рецессия экономики"
  usa_lock_desc:0 "К сожалению мы пока ничего не можем с этим сделать."