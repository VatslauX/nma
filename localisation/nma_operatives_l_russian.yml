l_russian:
 upgrade_economy_civilian_axis:0 "Экономика/гражданская"
 upgrade_economy_civilian_axis_desc:0 "§LНаши агенты будут обучены исполнять роли гражданских лиц на территории врага и действовать в пределах своих промышленных и гражданских секторов, собирая разведданные о промышленности и экономике противника.§!"
 upgrade_army_department_axis:0 "Армейский отдел"
 upgrade_army_department_axis_desc:0 "§LНам чрезвычайно важно обладать разведданными о войсках противника. Также необходимо основать отдел военной разведки. Наши агенты будут обучаться внедрению во вражескую армию, служить солдатами и генералами и передавать нам секреты, найденные в тылу врага.§!"
 upgrade_naval_department_axis:0 "Морской отдел"
 upgrade_naval_department_axis_desc:0 "§LБитвы на море — важный элемент победы в войне, поэтому с развитием флотских технологий нам необходимо организовать отдел морской разведки.§!"
 upgrade_airforce_department_axis:0 "Авиационный отдел"
 upgrade_airforce_department_axis_desc:0 "§LОтдел авиационной разведки принесет пользу нашему агентству. Задачей этого департамента будут внедрение в ВВС противника и сбор разведданных о перемещениях вражеской авиации.§!"
 upgrade_passive_defense_axis:0 "Пассивная оборона"
 upgrade_passive_defense_axis_desc:1 "§LМестная самооборона может стать важной частью нашей разведки. Обучая шпионажу и контрразведке силы местной самообороны и гарнизонные войска, мы обеспечим себе защиту даже в том случае, если наши эксперты заняты другими делами.§!"
 upgrade_anti_partisan_axis:0 "Борьба с партизанами"
 upgrade_anti_partisan_axis_desc:0 "§LПропаганда — мощный инструмент обеспечения верности собственных граждан, но завоевать лояльность жителей вражеской территории куда сложнее. Обучив наших агентов внедряться во вражеское сопротивление, мы, возможно, сможем эффективно бороться с ним и пресекать его диверсионную деятельность. Тогда-то вражеские партизаны и потеряют всякую надежду на возвращение своего прежнего режима.§!"
 upgrade_blueprint_stealing_axis:0 "Кража чертежей"
 upgrade_blueprint_stealing_axis_desc:0 "§LМы знаем, что у нашего противника есть секретные проекты экспериментального оружия и техники, но мы не в курсе, что именно разрабатывается в рамках этих проектов. Внедрившись в отдел экспериментального оружия наших противников, мы не только сможем узнать, что именно они планируют использовать против нас, но и получим уникальную возможность использовать эту информацию для развития собственного вооружения.§!"
 upgrade_portable_radios_axis:0 "Портативные рации"
 upgrade_portable_radios_axis_desc:0 "§LОбычные средства радиосвязи слишком крупны и малоподвижны, чтобы использовать их в скрытных операциях. Если создать компактные радиостанции и замаскировать их под обычные предметы вроде портфелей, наши агенты смогут быть на связи постоянно, не возбуждая подозрения.§!"
 upgrade_invisible_ink_axis:0 "Невидимые чернила"
 upgrade_invisible_ink_axis_desc:0 "§LС виду письмо, написанное невидимыми чернилами, — это обычный чистый лист бумаги, но ультрафиолетовое излучение или химикаты, например нашатырный спирт, проявляют его содержимое. Если принять за стандарт использование всеми нашими агентами невидимых чернил, наша информация останется скрытой даже при перехвате ее противником.§!"
 upgrade_plastic_explosives_axis:0 "Пластит"
 upgrade_plastic_explosives_axis_desc:0 "§LБлагодаря своей мастикоподобной текстуре пластит идеально подходит для подрыва вражеских производственных объектов, и потому будет естественно вооружить им партизан за рубежом. Взрывчатку можно легко разместить вне поля зрения врага в уязвимых местах вражеских объектов, а пластичность сделает ее идеальным оружием зрелищного политического убийства...§!"
 upgrade_suicide_pills_axis:0 "Пилюли для самоубийства"
 upgrade_suicide_pills_axis_desc:0 "§LНекоторая часть наших агентов будет схвачена врагами — это, к сожалению, неизбежно. Мы должны предложить им способ избежать ужаса, что ждет их в комнате допросов. Этим крайним способом станет пилюля с цианидом в зубе.§!"
 upgrade_training_centers_axis:0 "Местные центры обучения"
 upgrade_training_centers_axis_desc:0 "§LХотя наши агенты способны приспосабливаться к любому окружению, культурные нормы и языки других стран лучше всего усваиваются теми, кто родился и вырос в этой среде. Если мы хотим развернуть мировую шпионскую сеть, мы должны охватить центрами вербовки и обучения весь земной шар и нанимать агентов всех культур и биографий.§!"
 upgrade_commando_training_axis:0 "Подготовка коммандос"
 upgrade_commando_training_axis_desc:1 "§LХотя наш департамент обычно занимается более деликатными аспектами войны, зачастую для выполнения операций требуется небольшой отряд тяжеловооруженных бойцов. Обучив всех своих агентов боевым приемам коммандос, мы повысим их эффективность в диверсионных операциях, снизим вероятность обнаружения вражеской контрразведкой и научим их эффективней захватывать шифровальное оборудование противника.§!"
 upgrade_interrogation_techniques_axis:0 "Техника допроса"
 upgrade_interrogation_techniques_axis_desc:0 "§LЧаще эффективнее бывает сломать разум вражеского агента, а не его тело. Применение физической силы в этом случае ненадежно и часто приводит к получению ложной информации. Мастер допроса способен сломить дух противника, не прибегая к насилию. У нас есть способы разговорить любого...§!"
 upgrade_diplo_training_axis:0 "Дипломатическая подготовка"
 upgrade_diplo_training_axis_desc:0 "§LОбучив наших агентов «подмазывать» иностранных инвесторов и дипломатов, мы, возможно, сумеем убедить их в правильности нашего дела, и их интересы разойдутся с интересами врагов государства.§!"
 upgrade_psycho_warfare_axis:0 "Психологическая война"
 upgrade_psycho_warfare_axis_desc:0 "§LПропаганда — мощный инструмент обеспечения наших идеологических интересов в нашем же государстве, но ни одно средство не сравнится в эффективности с распространением жутких слухов о вражеском режиме и последствиях его прихода в страну. Научив наших агентов сотрудничать с антиидеологическими движениями в других странах, мы сможем гораздо эффективнее распространять собственную идеологию по миру...§!"
 upgrade_form_department_axis:0 "Образовать отдел"
 upgrade_form_department_axis_desc:0 "§LКриптология — метод создания кодов и шифров для поддержания секретной связи. Не имея правильного кода, прочитать зашифрованное сообщение почти невозможно. Одинаково важно как зашифровывать свои сообщения, так и уметь дешифровать сообщения врагов.§!"
 upgrade_decryption_boost_axis:1 "Группа радиоперехвата"
 upgrade_decryption_boost_axis_desc:0 "§LРадиоволны позволяют общаться на больших расстояниях, и сигналы часто зашифровываются с помощью постоянной и нерегулярной смены частоты вещания. Чтобы перехватывать вражеские сообщения, мы должны создать группу радиоперехвата для взлома шифров противника.§!"
 upgrade_decryption_boost_2_axis:1 "Машинное дешифрование"
 upgrade_decryption_boost_2_axis_desc:0 "§LМашины уже доказали свою пользу в шифровании данных — взломать машинный код труднее всего. Машины для криптоанализа очень важны для расшифровки сообщений, кода к которым у нас пока нет. Эти машины очень пригодятся нашей команде дешифровщиков.§!"
 upgrade_crypto_strength_axis:1 "Правительственная школа шифровальщиков"
 upgrade_crypto_strength_axis_desc:0 "§LКоды и шифры показали себя самым эффективным способом развития и защиты нашей зарубежной шпионской сети. Правительственный штаб связи посвятил себя созданию новых сложных методов шифрования, которые не сможет взломать противник.§!"
 upgrade_crypto_strength_2_axis:0 "Машинное шифрование"
 upgrade_crypto_strength_2_axis_desc:0 "§LСтановится очевидно, что наших стандартных методов шифрования недостаточно для сокрытия сообщений от вражеских глаз. Наши лучшие умы разрабатывают схему машины, способной создавать с помощью замены букв алфавита новые шифры с нужной нам частотой. Такая технология сделает наши методы шифрования настоящей загадкой для врагов — своего рода энигмой.§!"
