 operative_max_desc:0 "§GMilitary Dossier\n§WThe true German. Character - Nordic, sustained. Maintains good relations with workmates. Immaculately performs his duty. Merciless to the enemies of the Reich. A great athlete: the champion of Berlin in tennis. Unmarried. No discrediting liaisons. Holder of the Fuhrer's decorations and the SS Reichsfuhrer's citations."
