 adaptable_FM:0 "Фельдмаршал-приспособленец"
 adaptable_FM_desc:1 "Ванильный приспособленец, но взять конкрето эту черту может только фельдмаршал."
 operative_max:0 "Досье"
 operative_max_desc:0 "§GДосье\n§WИстинный ариец. Характер — нордический, выдержанный. С товарищами по работе поддерживает хорошие отношения. Безукоризненно выполняет свой служебный долг. Беспощаден к врагам Рейха. Отличный спортсмен: чемпион Берлина по теннису. Холост; в связях, порочащих его, замечен не был. Отмечен наградами фюрера и благодарностями рейхсфюрера СС."
 panzer_leader_ranger_gersov:0 "Танкист-лесник"
 panzer_leader_ranger_gersov_desc:0 "§LБлагодаря левелдизайну, классовой маскировке и невлиянию фугасов, этот генерал - мастер ведения танковой войны в лесах."
